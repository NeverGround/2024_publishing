<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="button.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="buttonBox">
        <div class="button">
          <i class="fa-solid fa-list"></i>
          <div class="textBox">계약내용</div>
          <span>확인</span>
        </div>
        <div class="button">
            <i class="fa-solid fa-wallet"></i>
          <div class="textBox">질병/상해</div>
          <span>보험금청구</span>
        </div>
        <span class="button">
            <i class="fa-solid fa-hand-holding-hand"></i>
          <div class="textBox">보험계약</div>
          <span>대출</span>
        </span>
        <span class="button">
            <i class="fa-solid fa-money-bill"></i>
          <div class="textBox">보험료</div>
          <span>납입</span>o
        </span>
      </div>
      <span class="buttonBox">
      <div class="button1">
        <i class="fa-solid fa-tv"></i>
        <div class="textBox">완전판매</div>
        <span>모니터링</span>
      </div>
      <span class="button1">
        <i class="fa-solid fa-phone"></i>
        <div class="textBox">장기보험계약</div>
        <span>전자서명</span>
      </span>
      <span class="button1">
        <i class="fa-solid fa-car"></i>
        <div class="textBox">임시운전자</div>
        <span>특약</span>
      </span>
      <span class="button1">
        <i class="fa-solid fa-clipboard-list"></i>
        <div class="textBox">필요서류</div>
        <span>안내</span>
      </span>
    </span>
  </body>
</html>
